<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
  <meta name="description" content="Contactez l'équipe de passionnés de MotoMouv' pour toute question, suggestion ou collaboration liée à 
  l'univers de la moto. Nous sommes là pour vous aider et partager notre amour de la route. Ensemble, célébrons la camaraderie motarde!">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 fixed-top">
      <div class="container-lg fs-5 fw-bold text-light">
        <a href="index.html" class="navbar-brand"><img class=" logo rounded-circle" src="img/logo.png" alt="Logo association" width="50px" height="50px"></a>
        <button class="navbar-toggler bg-light me-sm-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButton" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarButton">
          <div class="nav nav-pills nav-fill flex-column flex-lg-row">
            <a class="nav-link text-reset" aria-current="page" href="index.html">Accueil</a>
            <a class="nav-link text-reset" aria-current="page" href="evenements.html">Evénements</a>
            <a class="nav-link text-reset active" aria-current="page" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <img src="img/img_headerContact.jpg" alt="" class="w-100 object-fit-cover object-position-top  img-header img-header-contact" height="200px">
    </div>
  </header>
  <main class="container-md pt-5">
    <h1 class="text-center text-decoration-underline">Formulaire de contact</h1>
    <form action="" class="mt-5 text-center  col-md-8 col-lg-6 mx-auto">
      <select class="form-select" aria-label="liste de selection" required>
        <option selected>Motif de contact</option>
        <option value="">Devenir Membre</option>
        <option value="">S'inscrire au stage de mécanique</option>
        <option value="">S'inscrire à la randonnée dans les alpes</option>
        <option value="">S'inscrire au stage motocross</option>
      </select>
      <div class="mt-3">
        <label for="name" class="form-label">Nom (obligatoire)</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mt-3">
        <label for="firstName" class="form-label">Prénom (obligatoire)</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mt-3">
        <label for="email" class="form-label">Email (obligatoire)</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mt-3">
        <label for="tel" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="tel">
      </div>
      <div class="mt-3">
        <label for="comments" class="form-label">Commentaires</label>
        <textarea id="comments"rows="5" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary mt-3" type="button">Envoyer</button>
    </form>
  </main>
  <footer class="container-fluid bg-dark mt-5">
    <p class="text-center text-light py-4">@2023 MotoMouv' | Tous droit réservés </p>
  </footer>
  <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
